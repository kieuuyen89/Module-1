<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="number" id="number1">
    <input type="number" id="number2">
    <br>
    <br>
    <button name="add" onclick="add()">Add</button>
    <button name="tru" onclick="tru()">tru</button>
    <button name="Nhan" onclick="nhan()">nhan</button>
    <button name="CHIA" onclick="CHIA()">CHIA</button>

    <div id="result"></div>
   <script>
        function add() {
           let number1 = +document.getElementById('number1').value ;
           let number2 = +document.getElementById('number2').value ;
           let result = number1 + number2;
            document.getElementById('result').innerText = "Result Add : " + result;
        }
        function tru() {
            let number1 = +document.getElementById('number1').value;
            let number2 = +document.getElementById('number2').value;
            let result = number1 - number2;
            document.getElementById('result').innerText = "Result tru : " + result;
        }

            function nhan() {
                let number1 = +document.getElementById('number1').value;
                let number2 = +document.getElementById('number2').value;
                let result = number1 * number2;
                document.getElementById('result').innerText = "Result nhan : " + result;

        }

        function CHIA() {
            let number1 = +document.getElementById('number1').value;
            let number2 = +document.getElementById('number2').value;
            let result = number1 / number2;
            document.getElementById('result').innerText = "Result CHIA : " + result;

        }
   </script>
</body>
</html>
