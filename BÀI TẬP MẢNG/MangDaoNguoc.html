<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MảngĐảoNgược</title>
</head>
<body>
<script>
    let array = [];
    for(let i=0;i<5;i++) {
        let a=prompt("nhập số: ")
        array.push(a)
    }
    document.write("mảng: " + array + "<br>");
    let array2 =array.reverse()
    document.write("reverse: " + array2 );
</script>

</body>
</html>
